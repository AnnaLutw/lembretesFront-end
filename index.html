<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lembretes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="script.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body onload="init()" style=" background-color: rgb(1, 1, 1); color: rgb(255, 255, 255);">
    <header class="titulo">
         <h1><strong>Novo Lembrete</strong></h1>
    </header>

    <main>
        <section >
            <img class="imgLembretes" src="./assets/lembretes.png" alt="">
            <img class="imgLembretesDois" src="./assets/lembretes.png" alt="">
            <section class="dados">
                <img class="lampada" src="./assets/lampada.png" alt="">
                <section class="input-group mb-3" id="inputNome">
                    <section class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Nome</span>
                    </section>
                    <input id="nome" class="form-control" type="text" placeholder="Nome do lembrete">
                </section>
                <section class="input-group mb-3" id="inputData">
                    <section class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Data</span>
                    </section>
                    <input id="data" class="form-control" type="text"  placeholder=" formato (dd/mm/yyyy)">
                </section>         
                <button onclick="salvar()" class="bntCriar">Criar</button>       
            </section>
            <section class="card-lembretes">
                <section class="subtitulo">
                    <h2><strong>Lista de Lembretes</strong></h2>
                </section>     
                <section class="lembretes">       
                        <ul id="listaLembretes"></ul>                      
                </section>
            </section>
        </section>
       
    </main>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
